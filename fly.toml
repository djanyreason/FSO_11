app = "pokedex-fso11-jfa"
primary_region = "ord"

[build]
  [build.args]
    NODE_VERSION = "16.19.0"

[deploy]
  release_command = "npm run build"

[processes]
  app = "node app.js"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
